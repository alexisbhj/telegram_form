<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }
        button {
            width: 100%;
            padding: 14px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:active {
            opacity: 0.8;
        }
        .success {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .debug {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Formulaire d'inscription</h1>
        
        <form id="myForm">
            <div class="form-group">
                <label for="nom">Nom complet *</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telephone">T√©l√©phone *</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message (optionnel)</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            
            <button type="submit">‚úÖ Envoyer</button>
        </form>
        
        <div class="success" id="success">
            <h2>‚úÖ Formulaire envoy√© !</h2>
            <p>Merci pour votre r√©ponse.</p>
        </div>

        <!-- Zone de debug (optionnelle, pour voir ce qui est envoy√©) -->
        <div class="debug" id="debug" style="display:none;"></div>
    </div>

    <script>
        // V√©rifier que le script Telegram est bien charg√©
        if (typeof window.Telegram === 'undefined') {
            alert('Erreur : Telegram WebApp SDK non charg√©');
        }

        let tg = window.Telegram.WebApp;
        
        // Debug : afficher les infos Telegram
        console.log('Telegram WebApp initialis√©:', tg);
        console.log('User data:', tg.initDataUnsafe);
        
        // √âlargir l'application
        tg.expand();
        
        // Activer la confirmation de fermeture
        tg.enableClosingConfirmation();
        
        // G√©rer la soumission du formulaire
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            console.log('Formulaire soumis');
            
            // R√©cup√©rer les donn√©es du formulaire
            let formData = {
                nom: document.getElementById('nom').value,
                email: document.getElementById('email').value,
                telephone: document.getElementById('telephone').value,
                message: document.getElementById('message').value,
                user_id: tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null,
                username: tg.initDataUnsafe.user ? tg.initDataUnsafe.user.username : null,
                timestamp: new Date().toISOString()
            };
            
            console.log('Donn√©es √† envoyer:', formData);
            
            // Afficher les donn√©es dans la zone debug (optionnel)
            document.getElementById('debug').style.display = 'block';
            document.getElementById('debug').textContent = 'Donn√©es envoy√©es : ' + JSON.stringify(formData, null, 2);
            
            // ENVOYER LES DONN√âES √Ä TELEGRAM
            try {
                let dataString = JSON.stringify(formData);
                console.log('String JSON:', dataString);
                tg.sendData(dataString);
                console.log('sendData appel√© avec succ√®s');
            } catch (error) {
                console.error('Erreur lors de sendData:', error);
                alert('Erreur: ' + error.message);
            }
            
            // Afficher le message de succ√®s
            document.getElementById('myForm').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Fermer apr√®s 2 secondes
            setTimeout(function() {
                tg.close();
            }, 2000);
        });
        
        // Indiquer que l'app est pr√™te
        tg.ready();
        console.log('WebApp ready');
    </script>
</body>
</html>
