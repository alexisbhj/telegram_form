<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .success {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        .success h2 {
            color: #0088cc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Formulaire d'inscription</h1>
        
        <form id="myForm">
            <div class="form-group">
                <label for="nom">Nom complet *</label>
                <input type="text" id="nom" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="telephone">TÃ©lÃ©phone *</label>
                <input type="tel" id="telephone" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4"></textarea>
            </div>
            
            <button type="submit" id="submitBtn">âœ… Envoyer</button>
        </form>

        <div class="success" id="success">
            <h2>âœ… Formulaire envoyÃ© !</h2>
            <p>Vous pouvez fermer cette fenÃªtre.</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        document.getElementById('myForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'â³ Envoi en cours...';
            
            const data = {
                nom: document.getElementById('nom').value,
                email: document.getElementById('email').value,
                telephone: document.getElementById('telephone').value,
                message: document.getElementById('message').value,
                user_id: tg.initDataUnsafe?.user?.id || null,
                username: tg.initDataUnsafe?.user?.username || null,
                first_name: tg.initDataUnsafe?.user?.first_name || null,
                last_name: tg.initDataUnsafe?.user?.last_name || null,
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch('https://hook.eu1.make.com/m1w3l27sr9dvqy5oxpmndw8aqvt5bjro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    // SuccÃ¨s
                    document.getElementById('myForm').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                    
                    // Fermer aprÃ¨s 2 secondes
                    setTimeout(() => {
                        tg.close();
                    }, 2000);
                } else {
                    throw new Error('Erreur serveur');
                }
            } catch (error) {
                alert('Erreur lors de l\'envoi. Veuillez rÃ©essayer.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'âœ… Envoyer';
            }
        });
    </script>
</body>
</html>
